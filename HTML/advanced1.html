<!DOCTYPE html>

<html>
    <head>
        <meta charset="uft-8"> 
        <title>Tables</title> 
    </head>
        <body>
            <table border="1"> <!--Creates the table in HTML-->
                <thead> <!--Creates the table head (will contain column names)-->
                    <th>Yes</th> <!--Each of these is a column in the table-->
                    <th>No</th>
                    <th>Maybe-So</th>
                </thead>
                <tr> <!--Creates the table rows (will contain row data)-->
                    <td>once</td> <!--Each row of the table-->
                    <td>twice</td>
                    <td>everything-nice</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>

            </table>
        </body>

</html>
