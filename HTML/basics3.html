<!DOCTYPE html>

<html>
    <head>
        <meta charset="uft-8"> 
        <title>This is a Title</title> 
    </head>
        <body>
            <h1>Lists</h1>
            <ol> <!--This is an ordered list: They will appear with sequential numbers-->
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>

            <ul> <!--This is an unordered list-->
                <li>Bullet One</li>
                <li>Second Bullet</li>
                <li>Third Bullet</li>
            </ul>

            <ol> <!--Nested Lists-->
                <li>First</li>
                <li>Second</li>
                <ul> <!--Nested List-->
                    <li>Nested One</li>
                    <li>Nested Two</li>
                    <ol>
                        <li><strong>WOAH!</strong> Nested, Nested</li>
                    </ol>
                </ul>
                <li>Third</li>

            </ol>
        </body>

</html>
