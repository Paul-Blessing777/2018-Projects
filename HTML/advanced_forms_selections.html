<!DOCTYPE html>

<html>
    <head>
        <meta charset="uft-8"> 
        <title>Form Selections</title> 
    </head>
        <body>
            <h1>Hotel Feedback Form</h1>
            <form method="get">
                <h2>Are you from the USA or Not?</h2>
                <label for="inus">From USA:  </label>
                <input id="inus" name="loc" type="radio" value="inside">

                <label for="outusa">International: </label>
                <input id="outusa" name="loc" type="radio" value="outside">

                <h2>How was your service</h2>

                <select name="stars">
                    <option value="Great">3</option>
                    <option value="Okay">2</option>
                    <option value ="Bad">1</option>
                </select>
                

                <h2>Any other Feedback</h2>
                <textarea name="mytext" rows="8" cols="80"></textarea>
                <input type="submit" value="SUBMIT">
            </form>
        </body>

</html>
