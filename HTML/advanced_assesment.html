<!DOCTYPE html>

<html>
    <head>
        <meta charset="uft-8"> 
        <title>Advanced Assessment</title> 
    </head>
        <body>
            <h1>Course Sign Up Page</h1>
            <p>Please Note: First Name, Last Name, Password, and Email are required</p>
            <form action="https://twitter.com/inputText" method="get">
               <label for="FirstName">First Name: </label>
               <input type="text" placeholder="First Name" id="FirstName" required>
                <label for="LastName">Last Name: </label>
                <input type="text" placeholder="Last Name" id="LastName" required>
                <p></p>
                <label for="Email">Email: </label>
                <input type="text" placeholder="name@email.com" name="" id="email" required>
                <label for="Password">Password: </label>
                <input type="password" name="" id="pass" required>
                <p>Are you over the Age 18?</p>

                <label for="Yes" >Yes: </label>
                <input type="radio" name="18" id="Age">
                <label for="No">No: </label>
                <input type="radio" name="18" id="PaymentType">

                <p>Do you have Credit Card or Paypal?</p>

                <select name="payment">
                    <option value="Credit Card">Credit Card</option>
                    <option value="Paypal">Paypal</option>
                </select>

                <p></p>
                <input type="submit" name="" id="" value="SUBMIT">
            </form>
           
        </body>

</html>
